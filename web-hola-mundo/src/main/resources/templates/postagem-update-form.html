<!doctype html>
<html lang="es" xmlns:th="https://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" integrity="sha512-xnP2tOaCJnzp2d2IqKFcxuOiVCbuessxM6wuiolT9eeEJCyy0Vhcwa4zQvdrZNVqlqaxXhHqsSV1Ww7T2jSCUQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Blog do Everton</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/postagens">
            <img src="https://yt3.ggpht.com/ytc/AKedOLSCx15d_NsnD3WW2aQvnEsjz-QZoRmiLYx95uhFAQ=s88-c-k-c0x00ffffff-no-rj" class="rounded rounded-circle me-2" alt="perfil" width="35" height="35">
            Blog do Everton
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/postagens">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/postagens">Postagens</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/postagem/create">Nova postagem</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <nav aria-label="breadcrumb" class="bg-light m-2 rounded-2">
        <ol class="breadcrumb p-2">
            <li class="breadcrumb-item"><a href="/postagens">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Postagens</li>
        </ol>
    </nav>
    <div class="row">
        <div class="col-12 col-md-6">

            <th:block th:include="alerts"></th:block>

            <form method="post" action="/postagem/update">
                <input type="hidden" name="id" th:value="${id}">
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo</label>
                    <input type="number" class="form-control" id="tipo" name="tipo" th:value="${tipo}">
                </div>
                <div class="mb-3">
                    <label for="titulo" class="form-label">Titulo</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" th:value="${titulo}">
                </div>
                <div class="mb-3">
                    <label for="autor" class="form-label">Autor</label>
                    <input type="text" class="form-control" id="autor" name="autor" th:value="${autor}">
                </div>
                <div class="mb-3">
                    <label class="form-check-label" for="texto">texto</label><br>
                    <textarea name="texto" id="texto" cols="30" rows="5" th:text="${texto}"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Dale</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
