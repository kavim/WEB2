<th:block th:include="header"></th:block>
<!-- Page content wrapper-->
<div id="page-content-wrapper">
    <!-- Top navigation-->
    <th:block th:include="nav"></th:block>
    <!-- Page content-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="card m-3">
                    <div class="card-body">
                        <h4 th:text="${name}"></h4>
                        <p th:text="${email}"></p>
                        <p th:text="${city}"></p>
                    </div>
                </div>
            </div>
            <div class="col-12" th:if="${funcionarios != null && !funcionarios.empty}">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>fone</th>
                        <th>Setor</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="funcionario : ${funcionarios}">
                        <td th:text="${funcionario.id}"/>
                        <td th:text="${funcionario.name}"/>
                        <td th:text="${funcionario.email}"/>
                        <td th:text="${funcionario.phone}"/>
                        <td th:text="${funcionario.sector}"/>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<th:block th:include="footer"></th:block>
