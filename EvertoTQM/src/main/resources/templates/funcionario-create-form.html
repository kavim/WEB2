<th:block th:include="header"></th:block>
<!-- Page content wrapper-->
<div id="page-content-wrapper">
    <!-- Top navigation-->
    <th:block th:include="nav"></th:block>
    <!-- Page content-->
    <div class="container-fluid">
        <form method="post" action="/funcionario/store">
            <div class="mb-3">
                <label for="name" class="form-label">name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">phone</label>
                <input type="phone" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="sector" class="form-label">sector</label>
                <input type="sector" class="form-control" id="sector" name="sector" required>
            </div>
            <div class="mb-3">
                <select id="filial" class="form-select" name="filial" required>
                    <label for="filial">Sucursal</label>
                    <option selected>selecionar uma filial...</option>
                    <option th:each="filial : ${filiais}" th:value="${filial.id}" th:text="${filial.name}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Dale</button>
        </form>
    </div>
</div>
<th:block th:include="footer"></th:block>
