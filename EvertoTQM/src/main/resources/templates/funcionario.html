<th:block th:include="header"></th:block>
<!-- Page content wrapper-->
<div id="page-content-wrapper">
    <!-- Top navigation-->
    <th:block th:include="nav"></th:block>
    <!-- Page content-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="card m-3">
                    <div class="card-body">
                        <h4 th:text="${name}"></h4>
                        <p th:text="${email}"></p>
                        <p th:text="${phone}"></p>
                        <p th:text="${sector}"></p>
                        <hr>
                        Filial: <span th:text="${filialName}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="footer"></th:block>
